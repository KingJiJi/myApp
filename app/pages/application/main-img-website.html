<ion-view view-title="外部网站" class="application-manage">
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()">
        <span class="back-button-text">返回</span>
      </button>
    </div>
    <h1 class="title"></h1>
    <div class="button title-right" ng-click="closeWebSite()">关闭</div>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <iframe style="width: 100%;height: 100%" ng-src="{{mainImgUrl}}">
    </iframe>
  </ion-content>
</ion-view>
