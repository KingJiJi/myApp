<ion-view view-title="政策查看" class="holiday-policy-detail-content">
  <ion-header-bar align-title="center" class="bar-stable">
    <div ng-click="goBack()" class="button button-clear" style="color: #fff">
      <i class="icon ion-ios-arrow-back"></i>
    </div>
    <h1 class="title" ng-if="policyCode == '1020'">事假查看</h1>
    <h1 class="title" ng-if="policyCode == '1010'">病假查看</h1>
    <h1 class="title" ng-if="policyCode == '1030'">婚假查看</h1>
    <h1 class="title" ng-if="policyCode == '1080'">调休假查看</h1>
    <h1 class="title" ng-if="policyCode == '1000'">年假查看</h1>
    <h1 class="title" ng-if="policyCode == '1050'">产假查看</h1>
    <h1 class="title" ng-if="policyCode == '1060'">哺乳假查看</h1>
    <h1 class="title" ng-if="policyCode == '1040'">丧假查看</h1>
    <h1 class="title" ng-if="policyCode == '1099'">其他查看</h1>

  </ion-header-bar>


  <ion-content has-bouncing="false" overflow-scroll="false">
    <div compile="html"></div>
  </ion-content>
</ion-view>
