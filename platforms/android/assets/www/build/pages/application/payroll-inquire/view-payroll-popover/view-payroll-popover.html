<ion-popover-view class="payroll-popover">
  <ion-content>
    <div class="item" style="background: rgba(6,12,25,0); padding: 0; border: none; font-size: 15px">
      <div class="row">
        <div class="col" style="text-align: center;color: #FFFFFF;font-size: 16px;">
          <span >欢迎使用工资单查询</span>
        </div>
        <!--<div class="col col-33" style="text-align: right">-->

            <!--<img ng-src="build/img/payroll/close@3x.png" style="width: 18px;height: 18px;" ng-click="popover.hide();"/>-->
          <!--</span>-->
        <!--</div>-->
      </div>
    </div>
    <div class="item" style="background: rgba(6,12,25,0); padding: 0; border: none; font-size: 15px; margin-top: -5px">
      <div class="row">
        <img ng-src="build/img/payroll/password@3x.png"
             style="width: 15px; height: 18px; position: absolute; left: 20px; top: 18px!important;"/>

        <div class="col">
          <input id="payrollPsw" type="password" placeholder="请输入登录密码查看" style="background: rgba(6,12,25,0); padding-left: 40px;font-size: 15px;color: #f0f0f0" ng-model="payroll.password"/>
        </div>
        <button class="button button-block clear-button" style="margin-top: 16px;" ng-click="clearPassword()" ng-if="payroll.password !== ''">
          <img src="build/img/login/login-clean.png" class="clear-image"/>
        </button>
      </div>
    </div>
    <div style="height: 1px; border: 1px solid rgba(105,110,117,0.40); margin-left: 20px; margin-right: 20px; margin-top: -10px"></div>
    <button class="button button-block empty-payroll-button-cancel"  ng-click="cancelPayroll();">取消</button>
    <button class="button button-block empty-payroll-button-true"  ng-if="payroll.password == ''" ng-click="viewPayroll()">确定</button>
    <button class="button button-block payroll-button" ng-if="payroll.password !== ''" ng-click="viewPayroll()">确定</button>
  </ion-content>
</ion-popover-view>
