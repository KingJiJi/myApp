<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left tabs-color-active-positive">

  <!-- Message Tab -->
  <ion-tab title="消息" on-select="selectMessageTab();" badge="badges.messageCount" badge-style="badge-assertive" icon-off="message-off" icon-on="message-on" href="#/tab/message">
    <ion-nav-view name="tab-message"> </ion-nav-view>
  </ion-tab>
  <!--<img src="build/img/tabs/home-circle.png" style="position:absolute;">-->
  <!-- Application Tab -->
  <ion-tab icon-off="application-off" icon-on="application-on" href="#/tab/application">

    <ion-nav-view name="tab-application"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Contact Tab &ndash;&gt;-->
  <!--<ion-tab  icon-off="contact-off" icon-on="contact-on" href="#/tab/contact">-->
    <!--<ion-nav-view name="tab-contact"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="mine-off" icon-on="mine-on" href="#/tab/myInfo">

    <ion-nav-view name="tab-myInfo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
