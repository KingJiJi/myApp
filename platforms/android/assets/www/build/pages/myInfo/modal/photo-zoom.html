
<ion-modal-view class="zoom-photo-modal">
  <div class="modal image-modal transparent" on-swipe-down="closeModal()" ng-click="hideBigImage()">
        <ion-scroll overflow-scroll='false' direction="xy" scrollbar-x="false" scrollbar-y="false"
                    zooming="true" min-zoom="1" style="width: 100%; height: 100%"
                    delegate-handle="scrollHandle{{$index}}">
          <div class="bigImage" style="background-image: url({{url}});" ng-style="photoHight"></div>
        </ion-scroll>
  </div>
</ion-modal-view>
