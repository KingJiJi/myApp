<ion-view view-title="政策查看" class="holiday-policy-content">
  <ion-header-bar align-title="center" class="bar-stable">
    <div ng-click="goBack()" class="button button-clear" style="color: #fff">
      <i class="icon ion-ios-arrow-back"></i>
    </div>
    <h1 class="title">政策查看</h1>
  </ion-header-bar>


  <ion-content has-bouncing="false" overflow-scroll="false">
    <ion-list class="typeList">
      <ion-item class="holidayItem" ng-repeat="item in holidayTypeList" ng-click="toPolicyDetail(item.code)">
        <div class="row type-item-row">
          <img class="type-icon" ng-src="{{item.src}}">
          <label class="type-name" ng-bind="item.name"></label>
          <img class="arrowRight" ng-src="build/img/application/holiday-type/back.png">
        </div>

        <div class="holiday-type-line"></div>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
